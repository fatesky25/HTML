<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        @keyframes txt  {
            from {font-size:500%;}
            to   {font-size:100%;}
        }

        h3 {
            animation-name: txt;
            animation-duration: 3s;
            animation-iteration-count:infinite;
        }
    </style>
</head>

<body>
    <h3>꽝</h3>
    <hr> 
    <p>
        꽝! 글자가 3초동안 500%에서 시작하여 100%까지 바뀌는 애니메이션 구현,
        재생은 무한 반복 
    </p>
</body>
</html>
