<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 이미지 테두리 </title>
    <style>
        p {
            background: yellow;
            width: 200px;
            height: 60px;
            padding: 10px;
            border: 20px solid lightgray;
        }

        #round {
         border-image: url("img/border.png") 30 round;
        }

        #repeat {
         border-image: url("img/border.png") 30 repeat;
        }

        #stretch {
         border-image: url("img/border.png") 30 stretch;
        }

    </style>
        
</head>
<body>
    <h3> 이미지 테두리 </h3>
    <hr>
    원본 이미지<br>
    <img src="img/border.png" alt="원본">
    <br>
    <p>20 x 20 크기의 회색 테두리를 가진 p태그</p>
    <p id="round">round 스타일 이미지 테두리</p>
    <p id="repeat">repeat 스타일 이미지 테두리</p>
    <p id="stretch">stretch 스타일 이미지 테두리</p>


</body>
</html>
