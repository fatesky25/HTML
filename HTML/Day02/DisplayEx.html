<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Display </title>
    <style>
        div {
           width: 200px;
           height: 200px;
           border: 2px solid yellowgreen;
           color: blue;
           background: aliceblue;
           
        }

        span {
           border: 3px dotted red;
           background: yellow;
        }

    </style>
</head>
<body>
    <h3>인라인, 인라인 블럭, 블럭</h3>
    <hr>
    <div style="display: none"> Display none </div><br>
    <div style="display: inline"> Display inline </div><br>
    <div style="display: inline-block"> Display inlineblock </div><br>
    <div style="display: block"> <br>
        Display <span> block 
        </div>
</body>
</html>
