<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 수직</title>
    <style>
        div {position: absolute;}
        img {position: absolute;}
        #spadeA { z-index: -3; left: 10px; top: 20px;}
        #spade2 { z-index: 2; left: 40px; top: 40px;}
        #spade3 { z-index: 3; left: 80px; top: 60px;}
        #spade7 { z-index: 7; left: 120px; top: 80px;}
    </style>
</head>
<body>
    <h3>z index</h3>
    <hr>
    <div>
        <img id="spadeA" src="img/spade-A.png" width="100" height="140" alt="스페이드A">
        <img id="spade2" src="img/spade-2.png" width="100" height="140" alt="스페이드A">
        <img id="spade3" src="img/spade-3.png" width="100" height="140" alt="스페이드A">
        <img id="spade4" src="img/spade-7.png" width="100" height="140" alt="스페이드A">
    </div>
</body>
</html>
