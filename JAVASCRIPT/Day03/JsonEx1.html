<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptObjectNotation</title>
    <script>
        var ju = {
            "name" : "홍길동",
            "age"  : 28,
            "gender" : '남자',
            "visual" : '멋짐'
        };

        document.write("<h1>"+ju.name+"</h1>");
        document.write("<h1>"+ju.age+"</h1>");
        document.write("<h1>"+ju.gender+"</h1>");
        document.write("<h1>"+ju.visual+"</h1>");

    </script>
</head>
<body>
    <h1>JavaScriptObjectNotation</h1>
</body>
</html>
