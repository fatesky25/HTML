<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>새로고침</title>
    <script>
    function random(n1,n2) {
        return parseInt (Math.random()*(n2-n1+1))+n1;
      }
       
    function authNo(){

     var value = "";
       // 랜덤 함수 응용 ==> 인증번호 생성
       for(var i = 0; i < 5; i++){
           value += random (0,9);
       }
       document.getElementById("auth").innerHTML = value;
    }

    function refresh() {
        location.reload();
    }
      </script>
</head>
<body onload="authNo()">
    <p>
        요청하신 인증번호는 <strong id="auth">00000</strong>입니다.
    </p>

    <input type="button" value="인증번호 새로받기" onclick="refresh()">
    
</body>
</html>
