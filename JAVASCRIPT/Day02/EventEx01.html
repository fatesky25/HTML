<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <script>
        //두 수를 더한 경과를 리턴하는 함수
        function sum(x, y) {
            var z = x + y;
            return z;
        }

        // input태그의 버튼을 클릭했을때 호출하는 함수
        function printResult() {

            var result = sum(10, 50);

            //document.getElementById("question");
            // id 가 question인 태그를 의미함
            var mytag = document.getElementById("question");

            mytag.innerHTML = result;

            // ~ 의 안에 result값을 넣는다. ==> ~ innerHTML = result;
            //  요소안에 ? 가 들어있는지만 새롭게 지정한 result값이 ?를
            //  지우고 자신이 그 자리를 차지함을 의미함

        }

        function showResult() {
            var result = sum(10, 50);
            var red_result = "<font color='red'>" + result + "</font>";
            document.getElementById("question").innerHTML = red_result;

        }

        function hideResult() {
            document.getElementById("question").innerHTML = "?";
        }
    </script>
</head>

<body>

    <h1 onmouseover="showResult()" onmouseout="hideResult()">10+50=<span id="question">?</span></h1>
    <!--
    <input type="button" value="결과보기" onclick="printResult()">
-->

</body>

</html>
