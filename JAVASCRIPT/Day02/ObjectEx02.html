<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        function myFunction() {
            document.write("<h1>안녕하세요.</h1>");
        }
        
        //자바스크립트는 함수와 변수는 동급으로 처리한다.
        // 함수의 이름을 변수에 대입이 가능하다.
        var value = myFunction;
        value = "홍길동";
        //document.write("<h1>"+value+"</h1>");

        myFunction();
        //함수가 대입된 변수는 그 자신이 함수처럼 동작한다.
        value();
        //document.write("<h1>"+value+"</h1>");
        
    </script>
</head>
<body>
    
</body>
</html>
